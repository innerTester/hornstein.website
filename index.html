<html>
<head>
<link rel="stylesheet" href="Styles/index.css">   
<link href="JS/index.js">
</head>    
<body>



      <div class="login">
         
         <form>
         <input type="email" required placeholder="Email" id="email" >  
         <input type="password" required pattern="(?=.*\d)(?=.*[a-z]).{8,}"  title="Must contain at least one number and one uppercase, and at least 8 or more characters" 
         placeholder="Password" id="password" >
         <input type="phone" required placeholder="Phone" id="phone" > 
         <div>
            <a id="welcome"> </a>
         </div>  
         <a href="#" class="forgot">forgot password?</a>
         <input onclick="createNew()" type="submit" value="Sign In"><br>
         <div id="notYet">
             <span >Not registered yet?<a href="/check.html"> click here!</a></span>
         </div>
         </div>
        <div class="shadow"></div>
    </form>
<script>

   function greet(){

      var name= document.getElementById('email').value;
      document.getElementById('welcome').textContent='Welcome '+name;

   }

   function createNew(){
        var email=document.getElementById('email').value;
        var password=document.getElementById('password').value;
        var Http = new XMLHttpRequest();
        var url='http://31.154.168.177.com/demo/add?email='+email+'&password='+password;
        Http.open("GET", url);
        Http.send();

        if(this.readyState==4 && this.status==200){
            
            console.log(Http.responseText);
            var user = JSON.parse(Http.responseText);
            
            
            document.getElementById('welcome').textContent = 'SUCCSESS, Welcome '+user[0].email+".";


        }

       
    }

</script>



</body>
</html>
